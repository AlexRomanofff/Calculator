<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="calculator_style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	
		<h1 class = "label" wicket:id="lbl"></h1>
	
		
		<form wicket:id="form">
		<div class = "calc">
		<div class = "elements">
			<input class = "window" wicket:id="value" type="text"/><br>	
				<div class = "calc_buttons">			
					<input wicket:id="1" type="submit" value="1"/>
					<input wicket:id="2" type="submit" value="2"/>
					<input wicket:id="3" type="submit" value="3"/>
					<input wicket:id="plus" type="submit" value="+"/><br>
					<input wicket:id="4" type="submit" value="4"/>
					<input wicket:id="5" type="submit" value="5"/>
					<input wicket:id="6" type="submit" value="6"/>
					<input wicket:id="minus" type="submit" value="-"/><br>
					<input wicket:id="7" type="submit" value="7"/>
					<input wicket:id="8" type="submit" value="8"/>
					<input wicket:id="9" type="submit" value="9"/>
					<input wicket:id="multiply" type="submit" value="x"/><br>
					<input wicket:id="0" type="submit" value="0"/>
					<input wicket:id="point" type="submit" value="."/>
					<input wicket:id="plusMinus" type="submit" value="+/-"/>
					<input wicket:id="division" type="submit" value="/"/><br>
					<input wicket:id="backspace" type="submit" value="bsp"/>	
					<input wicket:id="clear" type="submit" value="C"/>
					<input wicket:id="equal" type="submit" id = "equal" value="="/>
			
				</div>		
			</div>	
			</div>	
		</form>
		
		
	
	
</body>
</html>
