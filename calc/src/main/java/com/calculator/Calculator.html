<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="calculator_style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	
	<h1 class = "label" wicket:id="lbl"></h1>	
		
	<form wicket:id="form" action = "get">
	<div class = "calc">
		<div class = "elements">
					
			<input class = "window" wicket:id="value" type="text"/><br>	
				<div class = "calc_buttons">			
					<input wicket:id="1" type="button" value="1"/>
					<input wicket:id="2" type="button" value="2"/>
					<input wicket:id="3" type="button" value="3"/>
					<input wicket:id="plus" type="button" value="+"/><br>
					<input wicket:id="4" type="button" value="4"/>
					<input wicket:id="5" type="button" value="5"/>
					<input wicket:id="6" type="button" value="6"/>
					<input wicket:id="minus" type="button" value="-"/><br>
					<input wicket:id="7" type="button" value="7"/>
					<input wicket:id="8" type="button" value="8"/>
					<input wicket:id="9" type="button" value="9"/>
					<input wicket:id="multiply" type="button" value="x"/><br>
					<input wicket:id="0" type="button" value="0"/>
					<input wicket:id="point" type="button" value="."/>
					<input wicket:id="plusMinus" type="button" value="+/-"/>
					<input wicket:id="divide" type="button" value="/"/><br>
					<input wicket:id="backspace" type="button" value="bsp"/>	
					<input wicket:id="clear" type="button" value="C"/>
					<input wicket:id="equal" type="button" id = "equal" value="="/>
				</div>		
			</div>	
		</div>	
	</form>	
</body>
</html>
